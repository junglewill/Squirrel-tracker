{% extends 'sightings/base.html' %}

{% load static %}

{% block title %} - All Squirrels{% endblock %}

{% block main %}
  <div class="album py-5 bg-light">
    <div class="container">

    <table style="width:100%">
    <tr>
        <th>Unique Squirrel ID</th>
        <th>Date</th>
        <th>Details</th>
    </tr>
    {% for squirrel in squirrels %}
    <tr> 
        <td>{{ squirrel.Unique_Squirrel_ID }}</td>
        <td>{{ squirrel.Date }}</td>
        <td>
        <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'sightings:detail' squirrel.id %}">View Details</a>
            </div>
        </div>
        </td>
    </tr>
        {% endfor %}
    </table>
    </div>
  </div>

{% endblock %}
